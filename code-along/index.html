<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musiccessories</title>
  <!-- Adding Tailwind -->
  <!-- Tailwind makes no assumptions, and removes almost all built-in browser styling -->
  <!-- Think of it as not letting the browser style my page – I want to style it instead -->
  <link href="https://unpkg.com/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- The container gives our content a reasonable width on all devices -->
  <!-- mx-auto gives the margins ("gutters") on the left and right that we're all used to -->
  <div class="md:mx-16 md:my-8 mx-8 my-4">
    <!-- Things you want to arrange horizontally need a flex container -->
    <!-- items-center centers vertically -->
    <div class="flex items-center mt-8">
      <!-- Elements like h1, h2, h3, p, div are block-level elements -->
      <h1 class="text-xl w-1/2">
        <a href="index.html">
          <span class="font-medium text-gray-500">Hi! Welcome to</span> 
          <span class="font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500">Musiccessories!</span>
        </a>
      </h1>

      <p class="w-1/2 text-right capitalize">
        <!-- Elements like strong, em, span, img, a are inline elements -->
        <!-- Inline elements are often nested inside block-level elements -->
        <strong>No instruments.</strong> <em>Only accessories.</em>
      </p>
    </div>
  </div>

  <!-- Example "hero" unit -->
  <div class="bg-gray-200 my-8 py-16">
    <div class="md:mx-16 md:my-8 mx-8 my-4">
  
      <div class="md:flex items-center">
        <div class="px-4 md:p-0 md:w-2/3">
          <h1 class="text-4xl font-bold mb-5 capitalize">
            No instruments. Only accessories.
          </h1>
          <p class="text-xl">Musiccessories is your one-stop shop for the finest accessories for the pro or aspiring musician.</p>
  
          <div class="py-5">
            <a href="products.html"
              class="text-white rounded-full py-2 px-5 md:text-lg text-sm font-semibold bg-purple-600 border border-purple-600 mr-3">View Products</a>
            <a href="mailto:b-eng@kellogg.northwestern.edu"
              class="text-black rounded-full py-2 px-5 md:text-lg text-sm font-semibold bg-gray-400 border hover:bg-white hover:text-black">Order Now</a>
          </div>
  
        </div>
        <div class="px-4 md:p-0 md:w-1/3">
          <img src="https://images.unsplash.com/photo-1519892300165-cb5542fb47c7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
               class="rounded">
        </div>
      </div>
    </div>
  </div>

  <div class="md:mx-16 md:my-8 mx-8 my-4">
    <p class="my-4">
      <!-- Links with the http:// in front will look for a location on the Internet -->
      Looking for instruments? Go to <a class="text-blue-500 underline" href="http://guitarcenter.com">Guitar Center</a>.
    </p>
  </div>
</body>
</html>
